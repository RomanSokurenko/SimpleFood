<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ФРЕШОК онлайн-маркет</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__inner-list">
            <a class="header__inner-link" href="#">
              <img
                src="images/address.png"
                alt="адрес и время доставки"
                class="logo__img"
              />
            </a>
            <a class="header__inner-link" href="#">
              <img
                src="images/tel.png"
                alt="горячая линия 24/7"
                class="header__logo"
              />
            </a>
          </div>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">ДОСТАВКА</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">О НАС</a>
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="#">НОВОСТИ</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>

      <ul class="user">
        <div class="container">
          <div class="user__inner">
            <a href="#" class="user__inner-logo"
              ><img
                class="logo__img"
                src="images/logo.png"
                alt="логотип ФРЕШОК"
            /></a>

            <div class="user__catalog">
              <a class="user__catalog-link" href="#">
                <img
                  class="user__catalog-img"
                  src="images/nav_icon.png"
                  alt="кнопка меню"
                />
                <span class="user__catalog-text">Каталог продуктов</span>
              </a>
            </div>

            <form class="user__form">
              <!-- <label class="user__form-label"> -->
              <textarea
                class="user__form-textarea"
                name="message"
                placeholder="Найти в магазине ..."
                required=""
              ></textarea>
              <!-- </label> -->
              <button class="btn-textarea" type="submit">ПОИСК</button>
            </form>

            <div class="user__nav">
              <a class="user__nav-link" href="#">
                <img
                  class="user__nav-icon"
                  src="images/user-link.png"
                  alt="пользователь" /></a
              ><a class="user__nav-link" href="#">
                <span class="user__nav-numb">12</span>
                <img
                  class="user__nav-icon"
                  src="images/icon-heart.png"
                  alt="пользователь" /></a
              ><a class="user__nav-link" href="#">
                <span class="user__nav-numb">12</span>
                <img
                  class="user__nav-icon"
                  src="images/icon-cart.png"
                  alt="пользователь"
                />
              </a>
            </div>
          </div>
        </div>
      </ul>
    </header>

    <main class="main"></main>

    <footer class="footer">
      <div class="container">
        <a href="#" class="user__inner-logo"
          ><img class="logo__img" src="images/logo.png" alt="логотип ФРЕШОК"
        /></a>
        <div class="footer__top">
          <div class="footer__top-item">
            <div class="subscription">
              <span class="subscription__title">Следите за нашими акциями</span>
              <form class="subscription__form" action="#">
                <input
                  class="subscription__input"
                  type="email"
                  name="email"
                  placeholder="email@email.com"
                  required
                />
                <button class="subscription__btn" type="submit">
                  ПОДПИСАТЬСЯ
                </button>
              </form>
            </div>
          </div>

          <div class="footer__top-item">
            <ul class="footer__menu-list">
              <li class="footer__menu-item">
                <a class="footer__menu-link" href="#">О НАС</a>
              </li>
              <li class="footer__menu-item">
                <a class="footer__menu-link" href="#">Контакты</a>
              </li>
              <li class="footer__menu-item">
                <a class="footer__menu-link" href="#">Публичная оферта</a>
              </li>
            </ul>
          </div>

          <div class="footer__top-item">
            <ul class="footer__inform-list">
              <li class="footer__menu-item">
                <a class="footer__menu-link" href="#">Оплата и доставка</a>
              </li>
              <li class="footer__menu-item">
                <a class="footer__menu-link" href="#">Вакансии</a>
              </li>
              <li class="footer__menu-item">
                <a class="footer__menu-link" href="#">Акции</a>
              </li>
            </ul>
          </div>
          <div class="footer__top-item">
            <ul class="footer__news-list">
              <li class="footer__menu-item">
                <a class="footer__menu-link" href="#">Отзывы</a>
              </li>
              <li class="footer__menu-item">
                <a class="footer__menu-link" href="#">Новости</a>
              </li>
            </ul>
          </div>
          <div class="footer__top-item">
            <div class="footer__top-contact footer__menu-link">
              <a class="footer__menu-item" href="tel:+7907288365"
                >Горячая линия+7 907 288 365</a
              >
              <a class="footer__menu-link" href="#"
                >Санкт-Петербург, ул. Ленина, 1</a
              >
            </div>

            <ul class="footer__top-social-list">
              <li class="footer__top-social-item">
                <a class="footer__top-social-link" href="#"
                  ><img src="images/facebook.svg" alt="facebook"
                /></a>
              </li>
              <li class="footer__top-social-item">
                <a class="footer__top-social-link" href="#"
                  ><img src="images/youtube.svg" alt="youtube"
                /></a>
              </li>
              <li class="footer__top-social-item">
                <a class="footer__top-social-link" href="#"
                  ><img src="images/telegram.svg" alt="telegram"
                /></a>
              </li>
              <li class="footer__top-social-item">
                <a class="footer__top-social-link" href="#"
                  ><img src="images/instagram.svg" alt="instagram"
                /></a>
              </li>
              <li class="footer__top-social-item">
                <a class="footer__top-social-link" href="#"
                  ><img src="" alt=""
                /></a>
              </li>
            </ul>
          </div>
        </div>

        <div class="footer__button">
          <p class="footer__button-copy">© 2021 ФРЕШОК</p>
          <div class="footer__button-accept">
            <img class="footer__button-img" src="images/visa.svg" alt="visa" />
            <img
              class="footer__button-img"
              src="images/mc.svg"
              alt="master card"
            />
          </div>
        </div>
      </div>
    </footer>

    <script src="js/main.min.js"></script>
  </body>
</html>
